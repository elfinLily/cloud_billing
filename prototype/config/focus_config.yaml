# FOCUS 데이터 분석 설정

# 데이터 경로
data:
  raw_path: "data/raw/focus_data_table.csv"
  sample_path: "data/raw/focus_sample.csv"
  gcp_raw_path: "data/raw/hf_gcp_billing.csv"
  gcp_focus_output: "data/processed/gcp_focus_converted.csv"
  aws_focus_output: "data/processed/aws_focus.csv"  
  output_dir: "results"
  focus_folder: "data/processed"
  time_normalized_output: "data/processed/time_normalized.csv"
  resource_grouped_output: "data/processed/resource_grouped.csv"
  hourly_aggregated_output: "data/processed/hourly_aggregated.csv" 
  detected_patterns_output: "results/detected_patterns.csv.gz" # 최종 결과 저장

# 클라우드 필터 설정
cloud_filter:
  enabled: true           
  providers:
    gcp:
      enabled: true
      keywords: ["GCP", "Google Cloud", "google"]
    aws:
      enabled: true
      keywords: ["AWS", "Amazon Web Services", "amazon"]

# 패턴 탐지 임계값
thresholds:
  # 패턴 1: 과다 프로비저닝
  over_provisioning:
    cpu_threshold: 0.30      # 30% 이하 사용률
    memory_threshold: 0.30   # 30% 이하 사용률
    waste_percentage: 50     # 50% 이상 낭비
  
  # 패턴 2: 미사용 리소스
  unused_resources:
    idle_days: 3             # 3일 이상 미사용
    stopped_days: 7          # 7일 이상 정지
    detached_days: 7         # 7일 이상 분리

# 분석 옵션
analysis:
  enable_simulation: true    # 시뮬레이션 데이터 생성 여부
  top_n: 10                  # Top N 결과 표시
  save_results: true         # 결과 자동 저장
  generate_charts: true      # 차트 자동 생성

  # 패턴별 분석 활성화
  patterns:
    over_provisioning:
      enabled: false          # 과다 프로비저닝 분석 실행 여부
      save_csv: false         # CSV 저장 여부
      generate_charts: false  # 차트 생성 여부
    
    unused_resources:
      enabled: true          # 미사용 리소스 분석 실행 여부
      save_csv: true         # CSV 저장 여부
      generate_charts: true  # 차트 생성 여부

# 시각화 옵션
visualization:
  output_dir: "results/charts"     # 차트 저장 경로
  style: "preview"                 # preview (다크) 또는 paper (화이트)
  dpi: 300                         # 해상도
  formats: ["png", "pdf"]          # 저장 형식
  top_n_services: 10               # 서비스 Top N

# 로깅
logging:
  level: "INFO"
  file: "logs/focus_analysis.log"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"